{{ if .Values.moviesv1 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-v1
  namespace: {{ .Release.Namespace }}
  labels:
    app: movies
    version: v1
    {{ include "backyards-demo.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: movies
        version: v1
    spec:
      containers:
      - name: movies
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        - containerPort: 8082
        - containerPort: 8083
        env:
        - name: WORKLOAD
          value: Echo
        - name: ECHO_STR
          value: "movies list response"
        {{- with .Values.resources }}
        resources:
          {{ toYaml . | nindent 12 }}
        {{- end }}
{{ end }}

{{ if .Values.analytics }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-v1
  namespace: {{ .Release.Namespace }}
  labels:
    app: analytics
    version: v1
    {{ include "backyards-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: analytics
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: analytics
        version: v1
    spec:
      containers:
      - name: analytics
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        - containerPort: 8082
        - containerPort: 8083
        env:
        - name: WORKLOAD
          value: PI
        - name: PI_COUNT
          value: "1000"
        {{- with .Values.resources }}
        resources:
          {{ toYaml . | nindent 12 }}
        {{- end }}
{{ end }}

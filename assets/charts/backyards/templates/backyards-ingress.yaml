{{- if and .Values.ingress.enabled .Values.application.enabled -}}
{{- $fullName := include "backyards.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "backyards.name" . }}
    app.kubernetes.io/name: {{ include "backyards.name" . }}
    helm.sh/chart: {{ include "backyards.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | replace "+" "_" }}
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: {{ include "backyards.name" . }}
{{- with .Values.ingress.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
{{- if eq (len .Values.ingress.hosts) 0 }}
    - http:
        paths:
          - path: {{ $.Values.ingress.paths.application }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 80
          {{- if $.Values.web.enabled }}
          - path: {{ $.Values.ingress.paths.web }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 80
          {{- end }}
{{- else }}
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $.Values.ingress.paths.application }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 80
          {{- if $.Values.web.enabled }}
          - path: {{ $.Values.ingress.paths.web }}
            backend:
              serviceName: {{ $fullName }}-web
              servicePort: 80
          {{- end }}
  {{- end }}
{{- end }}
{{- end }}
